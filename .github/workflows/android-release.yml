name: Android Tag Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

concurrency:
  group: android-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Guard against committed secrets
        run: ./scripts/check-no-secrets.sh

      - name: Validate release signing secrets
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          set -euo pipefail
          missing=()
          [[ -z "${ANDROID_KEYSTORE_BASE64}" ]] && missing+=("ANDROID_KEYSTORE_BASE64")
          [[ -z "${ANDROID_KEYSTORE_PASSWORD}" ]] && missing+=("ANDROID_KEYSTORE_PASSWORD")
          [[ -z "${ANDROID_KEY_ALIAS}" ]] && missing+=("ANDROID_KEY_ALIAS")
          [[ -z "${ANDROID_KEY_PASSWORD}" ]] && missing+=("ANDROID_KEY_PASSWORD")
          if [[ "${#missing[@]}" -gt 0 ]]; then
            echo "Missing required Android signing secrets: ${missing[*]}" >&2
            exit 1
          fi

      - name: Prepare signing keystore
        run: |
          set -euo pipefail
          KEYSTORE_PATH="$RUNNER_TEMP/release.keystore"
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > "$KEYSTORE_PATH"
          echo "ANDROID_SIGNING_STORE_FILE=$KEYSTORE_PATH" >> "$GITHUB_ENV"

      - name: Build release artifacts
        env:
          ANDROID_SIGNING_STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_SIGNING_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_SIGNING_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: ./gradlew clean assembleRelease bundleRelease --warning-mode all

      - name: Package release files
        id: package
        run: |
          set -euo pipefail
          APK_PATH="$(find app/build/outputs/apk/release -maxdepth 1 -type f -name '*.apk' ! -name '*-unsigned.apk' | sort | tail -n1 || true)"
          UNSIGNED_APK_PATH="$(find app/build/outputs/apk/release -maxdepth 1 -type f -name '*-unsigned.apk' | sort | tail -n1 || true)"

          if [[ -z "$APK_PATH" ]]; then
            if [[ -n "$UNSIGNED_APK_PATH" ]]; then
              echo "Only unsigned APK found: $UNSIGNED_APK_PATH" >&2
            fi
            echo "Missing signed APK output" >&2
            exit 1
          fi

          APK_ALIAS_PATH="$RUNNER_TEMP/apk-release.apk"
          cp "$APK_PATH" "$APK_ALIAS_PATH"
          echo "apk_alias_path=$APK_ALIAS_PATH" >> "$GITHUB_OUTPUT"

      - name: Check existing custom APK asset
        id: release_guard
        uses: actions/github-script@v7
        with:
          script: |
            const tag = context.ref.replace("refs/tags/", "");
            let skipPublish = false;

            try {
              const { data: release } = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag,
              });

              skipPublish = (release.assets || []).some(
                (asset) => asset.name === "apk-release.apk",
              );
            } catch (error) {
              if (error.status !== 404) {
                throw error;
              }
            }

            core.setOutput("skip_publish", skipPublish ? "true" : "false");
            core.info(
              skipPublish
                ? `Skipping fallback publish because apk-release.apk already exists for ${tag}.`
                : `No existing apk-release.apk found for ${tag}; fallback publish will run.`,
            );

      - name: Log fallback publish skip
        if: steps.release_guard.outputs.skip_publish == 'true'
        run: |
          echo "Fallback publish skipped: release already contains apk-release.apk."

      - name: Publish GitHub Release
        if: steps.release_guard.outputs.skip_publish != 'true'
        uses: softprops/action-gh-release@v2
        with:
          name: LearnByzantineMusic ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            ${{ steps.package.outputs.apk_alias_path }}
