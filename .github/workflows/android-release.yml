name: Android Tag Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

concurrency:
  group: android-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Prepare signing keystore (optional)
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          KEYSTORE_PATH="$RUNNER_TEMP/release.keystore"
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > "$KEYSTORE_PATH"
          echo "ANDROID_SIGNING_STORE_FILE=$KEYSTORE_PATH" >> "$GITHUB_ENV"

      - name: Build release artifacts
        env:
          ANDROID_SIGNING_STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_SIGNING_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_SIGNING_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: ./gradlew clean assembleRelease bundleRelease --warning-mode all

      - name: Package release files
        id: package
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          PACKAGE_DIR="$GITHUB_WORKSPACE/release-packages/$TAG"
          mkdir -p "$PACKAGE_DIR"

          APK_PATH="$(find app/build/outputs/apk/release -maxdepth 1 -type f -name '*.apk' | sort | tail -n1 || true)"
          AAB_PATH="$(find app/build/outputs/bundle/release -maxdepth 1 -type f -name '*.aab' | sort | tail -n1 || true)"
          MAPPING_PATH="$(find app/build/outputs/mapping/release -maxdepth 1 -type f -name 'mapping.txt' | sort | tail -n1 || true)"

          if [[ -z "$APK_PATH" || -z "$AAB_PATH" ]]; then
            echo "Missing APK/AAB outputs" >&2
            exit 1
          fi

          cp "$APK_PATH" "$PACKAGE_DIR/"
          cp "$AAB_PATH" "$PACKAGE_DIR/"
          if [[ -n "$MAPPING_PATH" ]]; then
            cp "$MAPPING_PATH" "$PACKAGE_DIR/"
          fi

          ZIP_PATH="$GITHUB_WORKSPACE/release-packages/LearnByzantineMusic-$TAG-packages.zip"
          (
            cd "$PACKAGE_DIR"
            zip -q -r "$ZIP_PATH" .
          )

          CHECKSUMS_PATH="$GITHUB_WORKSPACE/release-packages/SHA256SUMS-$TAG.txt"
          (
            cd "$PACKAGE_DIR"
            sha256sum ./* > "$CHECKSUMS_PATH"
          )

          echo "apk_path=$APK_PATH" >> "$GITHUB_OUTPUT"
          echo "aab_path=$AAB_PATH" >> "$GITHUB_OUTPUT"
          echo "zip_path=$ZIP_PATH" >> "$GITHUB_OUTPUT"
          echo "checksums_path=$CHECKSUMS_PATH" >> "$GITHUB_OUTPUT"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: LearnByzantineMusic ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            ${{ steps.package.outputs.apk_path }}
            ${{ steps.package.outputs.aab_path }}
            ${{ steps.package.outputs.zip_path }}
            ${{ steps.package.outputs.checksums_path }}
